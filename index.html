<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./Images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="./components/main-background.css">
        <link rel="stylesheet" href="./components/container-card.css">
        <link rel="stylesheet" href="./components/main-title.css">
        <link rel="stylesheet" href="./components/images.css">
        <link rel="stylesheet" href="./components/shop-eth.css">
        <link rel="stylesheet" href="./components/description-card.css">
        <link rel="stylesheet" href="./components/footer.css">

</head>
<body class="main-background">

    
    <main class="container-card">
        <div class="main-card -border">
            <div class="main-card -card">

            
                <img class="image" src="./Images/image-equilibrium.jpg" alt="image equilibrium">
                <div></div>
            
                <h1 class="main-title">Equilibrium #3429</h1>


    <h2 class="title -subtitle">Our Equilibrium collection promotes balance and calm.</h2>

    <div class="main-shop">
    <h3 class="text-shop"><img src="./Images/icon-ethereum.svg" alt="icon ETH">
        0.041 ETH</h3>
        <h3 class="text-shop -days"><img src="./Images/icon-clock.svg" alt="icon clock">
            3 days left</h3>
        </div>

    
    
    <h3 class="description-card">
        <img class="mini-avatar" src="./Images/image-avatar.png" alt="avatar">
         Creation of <a href=""> Jules Wyvern</a></h3>

</div>
</div>
</main>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Anthony Guilherme</a>.
        </footer>
    
</body>
</html>
